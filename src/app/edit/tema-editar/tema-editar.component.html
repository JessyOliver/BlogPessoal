<body>

    <div class="cantainer mt-5 mb-5 caixaTexto">

        <div class="row ">
            <div class="col-md-12">
                <h1 class="ediTitulo">Atualizar Tema</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center ">
            <div class="col-md-6">

                <div class="form-group campo mt-5 mb-5">

                    <input type="text" class="form-control" name="descricao" id="descricao" [(ngModel)]='temaTras.descricao'>
                    <label for="descricao"> Descrição </label>
                </div>

                <div class="d-flex justify-content-center mb-5">

                    <button class="btn button1 mr-5 px-5" routerLink='/tema'>Cancelar</button>
                    <button class="btn button2 px-5" (click)='atualizar()'>Atualizar</button>

                </div>
            </div>
        </div>


    </div>

</body>
