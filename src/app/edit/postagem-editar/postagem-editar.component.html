<body>


    <div class="cantainer mt-5 mb-5 caixaTexto">

        <div class="row ">
            <div class="col-md-12">
                <h1 class="ediTitulo">Atualizar Postagem</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-6">

                <div class="form-group campo">
                    <input type="text" class="form-control" id="titulo" required [(ngModel)]='postageEdit.titulo '>
                    <label for="titulo">TÃ­tulo</label>
                </div>

                <div class="form-group campo">
                    <textarea name="texto" class="form-control" id="texto" required rows="3" [(ngModel)]='postageEdit.texto '></textarea>
                    <label for="texto">Texto</label>
                </div>

                <div class="form-group campo">
                    <label for="texto">Escolha tema:</label>

                    <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                        <option value="{{temaList.id}}" *ngFor='let temaList of listarTemas'>{{temaList.descricao}}</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center mt-5 mb-5">

                    <button class="btn button1 mr-5 px-5" routerLink='/inicio'>Cancelar</button>
                    <button class="btn button2 px-5" (click)='atualizar()'>Atualizar</button>

                </div>
            </div>
        </div>


    </div>

</body>
